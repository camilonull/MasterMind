<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="cards.component.css">
  <title>Juego de Pares</title>
</head>
<body>
<h1 style="color: #000028;box-shadow: 0 4px 8px 0 rgba(8,51,51,0.74);background-color: aquamarine;">
  Juego de pares
</h1>
<div id="screen" style="width: 500px; height: 530px; background-color: #a5ead0; position: relative; box-shadow: 0 4px 8px 0 #0c0d0dbd; display: flex; flex-wrap: wrap; justify-content: center;">
  <div id="win" style="position: absolute;left: 45px;top: 150px;font-size: 70px;font-weight: bold;color: #1900ca;display: none;">
    GANASTE !!!
  </div>
    <div *ngFor="let card of cards" (click)="lastCardsFlipped.length < 2 ? flip(card) : null" class="flip-cartaTemporal ctrlCartas" [ngClass]="{'turned': card.turned, 'hide-cards': card.equal}" style="margin: 10px; display: inline-block;">
    <div class="flip-temporaryCard-inner">
      <div class="flip-temporaryCard-front">
        <img src="assets/img/back.png" alt="AvatarF" style="width:100px;height:100px;">
      </div>
      <div class="flip-temporaryCard-back">
        <img [src]="card.turned ? card.imageBack : 'assets/img/back.png'" alt="AvatarB" style="width:100px;height:100px;">
      </div>
    </div>
  </div>
  <div style="position: absolute;left: 10px;top: 100%;">
    <p style="font-size: 16px;font-weight: bold;position: relative;float: left;">Encontrados:
      <span id="encontrados" style="color: red;font-weight: bold;">{{ found }}</span>
    </p>
    <p style="font-size: 16px;font-weight: bold;position: relative;float: left;margin-left: 25px;">Faltantes:
      <span id="faltantes" style="color: red;font-weight: bold;">{{ missing }}</span>
    </p>
    <p style="font-size: 16px;font-weight: bold;position: relative;float: left;margin-left: 25px;">Tiempo:
      <span id="temporizador" style="color: red;font-weight: bold;">{{ time }}</span>
    </p>
    <p style="font-size: 16px;font-weight: bold;position: relative;float: left;margin-left: 25px;">Intentos:
      <span id="intentos" style="color: red;font-weight: bold;">{{ attempts }}</span>
    </p>
  </div>
</div>

</body>
</html>
